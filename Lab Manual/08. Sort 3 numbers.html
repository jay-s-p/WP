<!-- 
8 Write a JavaScript conditional statement to sort three 
numbers.  -->
<html>
<body>
    <input id="x">
    <input id="y">
    <input id="z"><br>
    <input type="button" onclick="sort()" value="Submit">
</body>
<script>
    function sort() {
        x = parseInt(document.getElementById("x").value);
        y = parseInt(document.getElementById("y").value);
        z = parseInt(document.getElementById("z").value);
        if (x < y && x < z) {
            if (y < z)
                document.write(x + " " + y + " " + z);
            else
                document.write(x + " " + z + " " + y);
        } 
        else if (y < x && y < z)
        {
            if(x < z)
                document.write(y + " " + x + " " + z);
            else
                document.write(y + " " + z + " " + x);
        }
        else
        {
            if(x < y)
                document.write(z + " " + x + " " + y);
            else
                document.write(z + " " + y + " " + x);
        }
    }
</script>
</html>
