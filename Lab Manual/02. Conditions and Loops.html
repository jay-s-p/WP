<!-- 2 Write a JavaScript function to demonstrate use of Conditions 
and loops.  -->
<html>

<body>
    <script>
            for (let i = 1; i <= 5; i++) {
                for (let j = 1; j <= i; j++) {
                    document.write(j);
                }
                document.write("<br>");
            }
    </script>
</body>

</html>
