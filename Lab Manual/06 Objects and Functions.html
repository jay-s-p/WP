<!-- 6 Demonstrate JavaScript objects and functions. -->
<html>

<head>
    <script>
        function ageCalculator() {
            var userInput = document.getElementById("DOB").value;
            var dob = new Date(userInput)
            if (userInput == null || userInput == '') {
                document.getElementById("error").innerHTML = "choose a date please";
                return false;
            }
            else {
                var month_diff = Date.now() - dob.getTime();
                var age_dt = new Date(month_diff);
                var year = age_dt.getUTCFullYear();
                var age = Math.abs(year - 1970);
                return document.getElementById("result").innerHTML = "Age is :" + age + " years";
            }
        }
    </script>
</head>

<body>
    <b> Enter your Date of Birth <input type="date" id="DOB"></b>
    <span id="error" style="color : red"> </span>
    <br><br>
    <button type="submit" onclick="ageCalculator()">Calculate Age</button>
    <h3 style="color : green" id="result"> </h3>
</body>

</html>
