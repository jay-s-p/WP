<!-- 
7.  Create an HTML page with JavaScript, which takes one 
integer number as input and tells whether the number is 
prime or not.  -->
<html>
<body>
    <input type="number" id="num">
    <button onclick="isPrime()">Submit</button>
</body>
<script>
    function isPrime() {
        let x = parseInt(document.getElementById("num").value);
        let i = 2;
        while (i < x) {
            if (x % i == 0) {
                alert(x + " is Not prime number");
                return;
            }
            i++;
        }
        alert(x + " is Prime number");
    }
</script>
</html>
