<!-- 3. Implement program using JS string, JS number, JS array  -->

<html>

<body>
    <h1>JS Strings : </h1>
    <p id=a></p>
    <h1>JS Numbers : </h1>
    <p id=b></p>
    <h1>JS Array : </h1>
    <p id=c></p>
</body>
<script>
    var str = "Hello World";
    document.getElementById("a").innerHTML = str;

    let num = 54;
    let num2 = 108.28;
    document.getElementById("b").innerHTML = "Roll no = " + num 
                                            + "<br>Total marks = " + num2;

    cars = ["Lamborghini", " Bugatti", " Porsche"];
    document.getElementById("c").innerHTML = "My Cars = " + cars;
</script>

</html>
