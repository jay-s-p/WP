<!-- 3. Implement program using JS string, JS number, JS array  -->

<html>

<body>
    <h1>JavaScript Strings : </h1>
    <p id=a></p>
    <script>
        var str = "Hello World";
        document.getElementById("a").innerHTML = str;
    </script>
    <h1>JavaScript Numbers : </h1>
    <p id=b></p>
    <script>
        let num = 54;
        let num2 = 108.28;
        document.getElementById("b").innerHTML = "Roll no = " + num + "<br>Total marks = " + num2;
    </script>
    <h1>JavaScript Array : </h1>
    <p id=c></p>
    <script>
        cars = ["Lamborghini", " Bugatti", " Porsche"];
        document.getElementById("c").innerHTML = "My Cars = " + cars;
    </script>
</body>

</html>
