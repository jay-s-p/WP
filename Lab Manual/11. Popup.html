<!--    
11. Write a JavaScript program to display POPUPs Message 
using Event. -->

<html>
    <head><title>Popup Messages</title></head>
    <body>
        <button onclick="alertMsg()">Alert Message</button>
        <button onclick="confirmMsg()">Confirm Message</button>
        <button onclick="promptMsg()">Prompt Message</button>
    </body>
        <script>
            function alertMsg()
            {
                alert("This is alert Message");
            }
            function confirmMsg()
            {
                if(confirm("This is confirm Message."))
                    alert("You pressed 'OK'");
                else 
                    alert("You pressed 'cancel'");

            }
            function promptMsg()
            {
                var x = prompt("Please Enter your name :-");
                if(x != null)
                {
                    alert("Your name is " + x);
                } else {
                    alert("Your pressed 'cancel'")
                }
            }
        </script>
</html>
