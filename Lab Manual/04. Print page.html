<!--
4.  Write a JavaScript function to print the contents of the 
current window  -->
<html>
    <head><title>Print Current Page</title></head>
    <body>
        <h1>The window.print() Method</h1>
        Press the Print button below to print the current page : 
        <br><br>
        <Button onclick="print_this_page()">Print</Button>
    </body>
    <script>
        function print_this_page()
        {
            window.print();
        }
    </script>
</html>
